
<!-- preview form -->
<div class="row hidden" id="preview">
    <div class="col-md-9 col-md-offset-1">
            <div class="panel panel-danger">
                <div class="panel-heading">Task is not completed</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-5">
                            <img class="thumbnails" id="preview_img" src="" width="320" height="240">
                        </div>
                        <div class="col-md-7">
                            <b><div id="preview_name_email"></div></b><br>
                            <hr>
                            <div id="preview_task"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- create task form -->
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form method="post" action="/newtask/" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" pattern="[a-zA-Z0-9]+" required placeholder="Your name"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required/>
            </div>
            <div class="form-group">
                <label for="task">Your Task</label>
                <textarea type="text" class="form-control" id="task" name="task"  rows="6" pattern="[a-zA-Z0-9]+" maxlength="1024"  required></textarea>
            </div>
            <div class="form-group">
                <label for="foto">Upload image (only jpeg, png, gif)</label>
                <input type="file" id="foto" name="foto" class="form-control" accept="image/jpeg, image/png, image/gif" required />
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2">
                    <a class="btn btn-default" onclick="preview(); return false">Preview Task</a>
                    <button type="submit" class="btn btn-default">Create Task</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../webroot/js/preview.js" type="text/javascript"></script>
